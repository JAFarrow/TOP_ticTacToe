<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>(T)ic(T)ac(T)oe</title>
    </head>

    <body>

        <header>
            <h1>Tic Tac Toe</h1>
        </header>

        <div id="sidebar">
            <div class="sbDiv">
                <label for="nameInput">Player Name:</label>
                <input id="nameInput" type="text" value="Player">
                <label for="tokenSelectionDiv">Player Token:</label>
                <div id="tokenSelectionDiv">
                    <button class="tokenSelectionBtn" value="X">X</button>
                    <button class="tokenSelectionBtn" value="O">O</button>
                </div>
            </div>
            <div class="sbDiv" id="instBtnDiv">
                <button class="sdBtn" id="strtBtn">Start</button>
                <button class="sdBtn resetGameButton">Reset</button>
            </div>
            <div class="sbDiv">
                <button class="sdBtn setDifficultyButton" value="easy">Easy</button>
                <button class="sdBtn setDifficultyButton" value="hard">Challenge</button>
                <button class="sdBtn setDifficultyButton" value="impossible">Impossible</button>
            </div>
        </div>

        <main>
            <div id="gameOverDisplay">
                <h1 id="gameOverWinner"> Player Won!</h1>
                <h2 id="scoreHeader">Score</h2>
                <div id="gameOverTallyContainer">
                    <div class="individualTallyContainer">
                        <h3 id="humanTallyName">Player</h3>
                        <h5 id="humanTally">0</h5>
                    </div>
                    <div class="individualTallyContainer">
                        <h3>Tie</h3>
                        <h5 id="tieTally">0</h5>
                    </div>
                    <div class="individualTallyContainer">
                        <h3>Computer</h3>
                        <h5 id="computerTally">0</h5>
                    </div>
                </div>
                <div id="gameOverSelectionContainer">
                    <div class="gameOverSelectionDiV">
                        <h3>Change Marker?</h3>
                        <div class="gameOverSelectionButtonContainer">
                            <button class="tokenSelectionBtn" value="X">X</button>
                            <button class="tokenSelectionBtn" value="O">O</button>
                        </div>
                    </div>
                    <div class="gameOverSelectionDiv">
                        <h3>Change Difficulty?</h3>
                        <div class="gameOverSelectionButtonContainer">
                            <button class="setDifficultyButton" value="easy">Easy</button>
                            <button class="setDifficultyButton" value="hard">Challenge</button>
                            <button class="setDifficultyButton" value="impossible">Impossible</button>
                        </div>
                    </div>
                </div>
                <button class="resetGameButton">Play Again!</button>
            </div>
            <div id="gameDisplay"></div>
        </main>

        <footer>
            <h3>Built by Justin Farrow | </h3>
            <a href="https://github.com/JAFarrow/library"  target="_blank">Source Code</a> 
        </footer>

    </body>

</html>
